<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Solar System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="planets-container">
      <div class="sun"></div>
      <div class="planet-index" id="mercury-planet-index">
        <div class="route">
          <div class="planet-container" id="mercury-container">
            <div class="planet" id="mercury"></div>
          </div>
        </div>
      </div>
      <div class="planet-index" id="venus-planet-index">
        <div class="route">
          <div class="planet-container" id="venus-container">
            <div class="planet" id="venus"></div>
          </div>
        </div>
      </div>
      <div class="planet-index" id="earth-planet-index">
        <div class="route">
          <div class="planet-container" id="earth-container">
            <div class="planet" id="earth"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
